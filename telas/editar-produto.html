<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicat Produto | AluraGeek</title>
</head>
<body>
    <form class="editar__produto" data-form-editar>
        <div>
            <input type="text" required>
            <span>URL</span>
        </div>
        <div>
            <input type="text" required>
            <span>Nome do Produto</span>
        </div>
        <div>
            <input type="number" required>
            <span>Preço do Produto</span>
        </div>
        <button class="btn__concluirEdicao">Concluir edição</button>
    </form>
</body>
</html>
