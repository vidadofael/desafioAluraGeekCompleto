<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset-normalize/normalize.css">
    <link rel="stylesheet" href="../css/reset-normalize/reset.css">

    <link rel="stylesheet" href="../css/cadastro-produtos/form-cadastro/btn-cadastrar-produto.css">
    <link rel="stylesheet" href="../css/cadastro-produtos/form-cadastro/form-cadastro.css">
    <link rel="stylesheet" href="../css/cadastro-produtos/form-cadastro/input-span-cadastro.css">

    <title>Cadastrar Produtos | AluraGeek</title>
</head>
<body>
    <form class="form__cadastro" data-form>
        <div class="input__spanCadastro">
            <input type="text" name="url" require data-imagem>
            <span>URL do produto</span>
        </div>
        <div class="input__spanCadastro">
            <input type="text" name="nome" required data-nome>
            <span>Nome do produto</span>
        </div>
        <div class="input__spanCadastro">
            <input type="number" name="preco" step="0.01" required data-preco>
            <span>Preço unitário</span>
        </div> 
        <button class="btn__cadastroProduto" type="submit">Cadastrar Produto</button>       
    </form>
</body>
<script type="module" src="../controller/cadastra-produtos-controller.js"></script>
<script type="module" src="../validacao-formularios/validacao-cadastro-produtos.js"></script>
</html>
